<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>楼层</title>
    <link href="../base.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="../jquery.js"></script>
    <script src="../jquery.easing.js"></script>
    <script src="../src/elevator.min.js"></script>
    <!--<script src="../jQuery.elevator.js"></script>-->
</head>
<body>
    <div class="w" style=" height: 1200px; background-color: #333333">

    </div>
    <div class=" w">
        <div class="mod-floor">
            <div class="floor" >0</div>
            <div class="floor" >1</div>
            <div class="floor" >2</div>
            <div class="floor" >3</div>
            <div class="floor" >4</div>
            <div class="floor" >5</div>
            <div class="floor" >6</div>
            <div class="floor" >7</div>
            <div class="floor" >8</div>
            <div class="floor" >9</div>

        </div>
        <div class="elevator">
            <ul>
                <li class="elevator-floor" >0</li>
                <li class="elevator-floor">1</li>
                <li class="elevator-floor">2</li>
                <li class="elevator-floor" >3</li>
                <li class="elevator-floor" >4</li>
                <li class="elevator-floor" >5</li>
                <li class="elevator-floor" >6</li>
                <li class="elevator-floor">7</li>
                <li class="elevator-floor">8</li>
                <li class="elevator-floor" >9</li>

            </ul>
        </div>
    </div>
    <div style=" height: 1200px;">

    </div>
<script>
    $(function(){
        var $elevator= $(".elevator");
        function  elevatorFixed(d , b){
            d.css({
                left:b.offset().left - 40,
                top:$(window).height()/2-$(".elevator").height()/2
            });
        }

         elevatorFixed($elevator,$(".mod-floor"))


            $(".mod-floor ").elevator({
                floorClass: "floor",
                elevatorClass: "elevator",
                handlerClass:"elevator-floor",
                selectClass:"hover",
                delay: 1200,
                onOutMargin:500,
//                threshold:100,
                onStart:function(a){
                    console.log("onStart")
                    console.log(a)
                },
                onEnd:function (a) {
                    console.log("onEnd")
                    console.log(a)
                },
                onResizeCallback:function(t){
                    elevatorFixed($elevator,$(".mod-floor"))
                }

            })

    })
</script>
</body>
</html>
